<div class="container-fluid">
    <button class="btn btn-secondary mb-2" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
        <i class="fas fa-folder-plus"></i> Agregar consulta
    </button>
    <div class="collapse mb-4" id="collapseExample">
        <div class="card card-body">
            <table class="table">
                <tbody>
                    <tr>
                        <td>
                            <select class="form-control" #select (change)="seleccion($event, select.value)" [(ngModel)]="consultas.tipo">
                                <option value="" selected>Tipo de consulta o estudio...</option>
                                <option value="1">Citas Incluidas</option>
                                <option value="2">Examenes de laboratorio</option>
                                <option value="3">Extras</option>
                                <option value="4">Farmacia</option>
                            </select>
                            <p class="text-danger" *ngIf="btnDisabled">*No puedes agregar m√°s consultas</p>
                        </td>
                        <td>
                            <select class="form-control" [(ngModel)]="consultas.consulta" #selectCon (change)="seleccion($event, selectCon.value)">
                                <option value="" selected>Concepto...</option>
                                <option [value]="item" *ngFor="let item of concepto">{{ item }}</option>
                            </select>
                        </td>
                        <td>
                            <select class="form-control" [(ngModel)]="consultas.medico">
                                <option value="" selected>Medico...</option>
                                <option [value]="medico.nombre" *ngFor="let medico of medicos">{{ medico.nombre }}</option>
                            </select>
                        </td>
                        <td><input type="text" class="form-control" [(ngModel)]="consultas.firma" placeholder="Firma..."></td>
                        <td>
                            <button class="btn btn-warning" (click)="agregarConsulta()" [disabled]="btnDisabled">Agregar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-5 p-3 mb-2 border-bottom border-primary text-primary">
        Citas Incluidas
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let item of citas; let i = index">
                <div class="card border-primary" *ngIf="item.fecha" style="cursor: pointer;" (click)="mostrarDatos(item.consulta, item.medico, '1')">
                    <div class="card-body">
                        <span class="badge badge-primary">{{ i + 1 }}</span>
                        <p class="text-center"><i class="fas fa-file-alt mr-2"></i>{{ item.fecha | date:'short' }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-5 p-3 mb-2 border-bottom border-danger text-danger">
        Examenes de Laboratorio
    </div>
    <div class="container-fluid mb-5">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let item of laboratorio; let i = index">
                <div class="card border-danger" *ngIf="item.fecha" style="cursor: pointer;" (click)="mostrarDatos(item.consulta, item.medico, '2')">
                    <div class="card-body">
                        <span class="badge badge-danger">{{ i + 1 }}</span>
                        <p class="text-center"><i class="fas fa-laptop-medical mr-2"></i> {{ item.fecha | date:'short' }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-5 p-3 mb-2 border-bottom border-warning text-warning">
        Extras
    </div>
    <div class="container-fluid mb-5">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let item of extras; let i = index">
                <div class="card border-warning" *ngIf="item.fecha" style="cursor: pointer;" (click)="mostrarDatos(item.consulta, item.medico, '3')">
                    <div class="card-body">
                        <span class="badge badge-warning">{{ i + 1 }}</span>
                        <p class="text-center"><i class="fas fa-ambulance"></i> {{ item.fecha | date:'short' }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-5 p-3 mb-2 border-bottom border-info text-info">
        Farmacia
    </div>
    <div class="container-fluid mb-5">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let item of farmacia; let i = index">
                <div class="card border-info" *ngIf="item.fecha" style="cursor: pointer;" (click)="mostrarDatos(item.consulta, item.medico, '4')">
                    <div class="card-body">
                        <span class="badge badge-info">{{ i + 1 }}</span>
                        <p class="text-center"><i class="fas fa-clinic-medical"></i> {{ item.fecha | date:'short' }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
