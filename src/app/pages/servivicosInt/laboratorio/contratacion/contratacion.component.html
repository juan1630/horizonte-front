<div class="row">
    <div class="col-md-12">
        <h2> SOLICITUD DE ESTUDIOS DE LABORATORIO </h2>
    </div>
</div>

<form class="mt-3 ml-3" #laboratorio="ngForm" (ngSubmit)="onSubmit( laboratorio.value )">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="nombrePaciente"> NOMBRE DEL PACIENTE: </label>
                <input type="text" ngModel placeholder="Nombre del paciente" id="nombrePaciente" name="nombrePaciente" class="form-control">
            </div>
        </div>
        <div class="col-md-3">
            <label for="sexo"> SELECCIONA EL SEXO: </label>
            <select name="sexo" id="sexo" class="form-control">
                   
                   <option selected  value="Hombre"> Masculino </option>
                   <option value="Mujer"> Femenino </option>
               </select>
        </div>

        <div class="col-md-3">
            <label for="edadPaciente"> EDAD:</label>
            <input type="number" ngModel class="form-control" name="edadPaciente" id="edadPaciente" placeholder="Edad">
        </div>

        <div class="col-md-2">
            <p> FECHA: </p>
            <p> {{fecha}} </p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-11">
            <div class="form-group">
                <label for="doctor">DR.</label>
                <input type="text" ngModel class="form-control" name="doctor" id="doctor" placeholder="Doctor">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <div class="form-group">
                <label for="diagnostico"> Diagnostico: </label>
                <input type="text" ngModel name="diagnostico" id="diagnostico" class="form-control" placeholder="Diagnostico">
            </div>
        </div>
        <div class="col-md-5 offset-md-1">
            <div class="form-group">
                <label for="tratamiento"> Tratamiento: </label>
                <input type="text" ngModel name="tratamiento" id="tratamiento" class="form-control" placeholder="Tratamiento">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3 offset-md-1">
            <div class="form-group">
                <label for="tipo"> TIPO: </label>
                <div class="form-check">

                </div>
                <input type="radio" id="tipo" value="ordinario">
                <label for="ordinario"> Ordinario </label>
                <div class="form-check">

                </div>
                <input type="radio" id="tipo" value="Urgente">
                <label for="urgente"> Urgente </label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="accordion" id="accordionExample">

                    <div class="card-header" id="headingOne">

                            HEMATOLOGIA

                                </div>

                                <div class="form-check">

                                    <input type="radio" name="formulaBlanca" id="formulaBlanca" ngModel value="formulaBlanca">

                                    </div>

                                    <div class="form-check">
                                    </div>
