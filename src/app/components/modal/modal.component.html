<div class="fondo-negro" [ngClass]="_modalService.ocultar">

    <div class="modal" style="display:block; overflow: scroll" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">

            <div class="modal-content">
                <div class="modal-header pointer ">
                    <h5 class="modal-title"> Agregar paciente nuevo </h5>

                    <span>  {{ fechaRegistro }} </span>
                    <button type="button" class="close" (click)="_modalService.ocultarModal()" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
            </button>
          </div>

                <form  formGroup="registerForm"    >

                    <div class="modal-body ">

                        <ul class="nav nav-tabs">

                            <li class="nav-item">
                                <a class="nav-link active" href="#personales" data-toggle="tab" aria-controls="personales" role="tab" aria-selected="true">
                                Personales
                            </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="#direccion" data-toggle="tab" role="tab" aria-controls="direccion" aria-selected="false">
                                Dirección
                            </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="#fiscales" data-toggle="tab" role="tab" aria-controls="fiscales" aria-selected="false">
                                    Fiscales
                                    </a>
                            </li>

                        </ul>


                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="personales" role="tabpanel" aria-labelledby="personales-tab">
                                <div class="row">

                                    <div class="col-md-4">
                                        <div class="form-group">

                                            <input type="text" name="nombrePaciente" minlength="3"  class="form-control" placeholder="Nombre del paciente" formControlName="nombrePaciente">

                                            <input type="text" name="apellidoPaterno" minlength="3"  class="form-control" placeholder="Apellido paterno">
                                            <input type="text" name="apellidoMaterno" minlength="3"  class="form-control" placeholder="Apellido materno">

                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <input type="text" name="curp" maxlength="18" class="form-control"  placeholder="CURP">

                                            <input type="number" min="0" name="edad" class="form-control"  placeholder="Edad">

                                            <!-- Aca va el de los paises -->
                                            <select class="form-control" name="paisNac">
                                            <option  selected disabled > País de nacimiento </option>
                                            <option value="{{ pais.name }}"  *ngFor="let pais of paises">{{ pais.name }}</option>
                                        </select>
                                            <!-- los paises se repiten -->

                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <input type="tel" name="telefono" length="18"  class="form-control" placeholder="Telefono">
                                            <input type="text" name="contactoEmergancia"  class="form-control" placeholder="En caso de emergencia llamar a...">
                                            <input type="number" name="telefonoEmergencia"  class="form-control" placeholder="Telefono de emergencia">

                                        </div>
                                    </div>



                                    <div class="col-md-6 offset-md-1">
                                        <div class="form-group">
                                            <input type="email" name="correo"  class="form-control" placeholder="Correo electronico del paciente">
                                        </div>

                                    </div>


                                    <div class="col-md- offset-md-1 mt-2">
                                        <div class="form-group">
                                            <label> Fecha de nacimiento: </label>
                                            <input type="date" name="fechaNacimientoPaciente"  class="form-control">
                                        </div>

                                        <div class="form-group">

                                            <select name="sexo" class="form-control" >

                                                <option value="Femenino">
                                                    Femenino
                                                </option>
                                                <option value="Masculino">
                                                    Masculino
                                                </option>
                                            </select>

                                        </div>
                                    </div>

                                    <!-- Cierre de los datos personales -->


                                </div>

                            </div>

                            <div class="tab-pane fade" id="direccion" role="tabpanel" aria-labelledby="direccion-tab">
                                <h2> Dirección </h2>
                                <div class="row">
                                    <div class="col-md-4">

                                        <div class="form-group">
                                            <!-- Codigo postal -->
                                            <input type="text" #codigo name="cpPaciente" (change)="getUbicacion( codigo.value )"  class="form-control" placeholder="Código postal">
                                            <input type="text" name="paisPaciente" class="form-control" placeholder="País"  value="{{pais}}">
                                            <input type="text" name="municipio" class="form-control" placeholder="Municipio"  value="{{ municipio }}">
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <input type="text" name="estadoPaciente" class="form-control" placeholder="Estado"  [value]="estado">

                                            <select name="poblacion" placeholder="Lugar" class="form-control" >
                <option [value]="localidad"  *ngFor="let localidad of localidades" >{{ tipoAsentamiento }} - {{ localidad }} </option>
              </select>

                                            <input type="text" class="form-control"  placeholder="Calle y numero" name="calleNumeroPaciente">

                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <input type="text" class="form-control"  placeholder="Agregar referencia" name="referenciaPaciente">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div id="mymap" class="map"> </div>
                                    </div>
                                    <!-- Mapa -->
                                </div>
                                <!-- Tab direccion -->
                            </div>



                            <div class="tab-pane fade" id="fiscales" role="tabpanel" aria-labelledby="fiscales-tab">

                                            <input type="text" placeholder="Entidad federativa" value="{{ estadoFiscal }}" class="form-control"  name="entidadFederativa">
                                            <select class="form-control" name="poblacion" placeholder="Lugar">
                                              <option value="{{ localidad }}" *ngFor="let localidad of localidades">

                                    </div>

                                            <input type="text"  placeholder="Municipio" value="{{ municipioFiscal }}" class="form-control" name="municipioFiscal">

                                            <input type="text"  placeholder="Localidad" value="{{ municipioFiscal }}" class="form-control" name="localidadFiscal">

                                            <input type="mail" placeholder="Correo electrónico"  class="form-control fiscal-mail" name="emailFiscal">

                                        </div>
                                    </div>
                                </div> -->

                                    <div class="col-md-2 offset-md-8">
                                        <div class=" btn-danger btn-circle" (click)="quitarElementos()">
                                            <i class="fas fa-minus"></i>
                                        </div>

                            </div>
                        </div>
                        <div class="modal-footer">

                            <button type="button" class="btn btn-danger" (click)="_modalService.ocultarModal()"> Cancelar </button>

                            <button type="submit" class="btn btn-info">
                                Registrar
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
